<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img data-aos="fade-down" data-aos-duration="1500" id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" data-aos="fade-up" data-aos-duration="1500">
                <span id="nome">
                    <!-- nome -->
                </span>
                <span id="sobrenome">
                    <!-- sobrenome -->
                </span>
            </h1>
            <h2 class="profile-username" data-aos="fade-up" data-aos-duration="1500">@
                <span id="username">
                    <!-- username -->
                </span>
            </h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos">
                        <!-- repos -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores">
                        <!-- seguidores -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo">
                        <!-- seguindo -->
                    </span>
                </li>
            </ul>
            <a id="link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./main.js"></script>
</body>
</html>
