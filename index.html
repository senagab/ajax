<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">
                <span id="nome">
                    <!-- nome -->
                </span>
                <span id="sobrenome">
                    <!-- sobrenome -->
                </span>
            </h1>
            <h2 class="profile-username">@
                <span id="username">
                    <!-- username -->
                </span>
            </h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos">
                        <!-- repos -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores">
                        <!-- seguidores -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo">
                        <!-- seguindo -->
                    </span>
                </li>
            </ul>
            <a id="link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nome = document.querySelector('#nome');
            const username = document.querySelector('#username');
            const avatar = document.querySelector('#avatar');
            const repos = document.querySelector('#repos');
            const seguidores = document.querySelector('#seguidores');
            const seguindo = document.querySelector('#seguindo');
            const link = document.querySelector('#link');

            fetch('https://api.github.com/users/senagab')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nome.innerText = json.name;
                    username.innerText = json.login;
                    avatar.src = json.avatar_url;
                    seguidores.innerText = json.followers;
                    seguindo.innerText = json.following;
                    repos.innerText = json.public_repos;
                    link.href = json.html_url;
                })
        })
    </script>
</body>
</html>
