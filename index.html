<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">
                <span id="nome">
                    <!-- nome -->
                </span>
            </h1>
            <h2 class="profile-username">@<span id="username">
                    <!-- username -->
                </span>
            </h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos" data-aos="fade-up" data-aos-duration="2000">
                        <!-- repos -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores" data-aos="fade-up" data-aos-duration="2000">
                        <!-- seguidores -->
                    </span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo" data-aos="fade-up" data-aos-duration="2000">
                        <!-- seguindo -->
                    </span>
                </li>
            </ul>
            
            <button class="button">
                <a href="#" target="_blank" id="link">Ver no Github</a>
            </button>
        </div>
    </header>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./main.js"></script>
</body>
</html>
